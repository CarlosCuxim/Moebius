<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ESTILOS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/Experiment3.css">

    <title>Experimento 3</title>
</head>
<body>
    <h1>EXPERIMENTO 3</h1>


    <main>
        <form>
            <label>Determine la base:</label>
            <select id="Base" onchange='changeBaseEvent(this.value)'>
                <option value="bin">Binario</option>
                <option value="oct">Octal</option>
                <option value="hex">Hexadecimal</option>
                <option value="Personalizado">Personalizado</option>
            </select>
            <input type="number" id="MyBase" style="visibility: hidden" value="10">
        </form>

        <form class="Message">
            <label>Determine el número:</label>
            <textarea rows="3" id="Number">10010111</textarea>
        </form>
        
        <form class="Answer">
            <label>RESPUESTA:</label>
            <textarea rows="3" id="Answer" readonly="readonly">151</textarea>
            
            <center>
                <input type="button" class="SendButton" value="ENVIAR" onclick="SendAnswer()">
            </center>
        </form>
    
        <center class="ReturnToMission"><a href="./Mission3.html">Regresar a la misión</a></center>
    </main>
</body>
    <script src="./scripts/Experiment3.js"></script>
</html>
