<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/Mission4.css">

    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Misión 4</title>
</head>
<body>
    <h1>MISIÓN 4</h1>
    <h2>"El código del MK-3512"</h2>

    <main>
        <p>
            Hemos interceptado un mensaje de radio del enemigo. Ya lo hemos puesto a analizar en la
            super computadora MK-3512, sin embargo su respuesta fue la siguiente
        </p>

        <center class="boxed">
            <span>
                <table>
                    <tr>
                        <th>32</th>
                        <th>16</th>
                        <th>8</th>
                        <th>4</th>
                        <th>2</th>
                        <th>1</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>0</td>
                        <td>1</td>
                        <td>0</td>
                        <td>1</td>
                        <td>0</td>
                    </tr>
                </table>
            </span>
        </center>
        
        <p>
            Su misión será descifrar el número resultante.
        </p>

        
        <form class="Answer">
            <label>RESPUESTA:</label>
            <center>
              <input type="number" id="Answer" value="0" min="0">
            </center>
            
            <center>
                <input type="button" value="AYUDA" onclick="HelpAlert()">
                <input type="button" class="SendButton" value="ENVIAR" onclick="SendAnswer()">
                <input type="button" value="RESPUESTA" onclick="AnswerAlert()">
            </center>
        </form>
    </main>
</body>
    <script src="./scripts/Mission4.js"></script>
</html>
