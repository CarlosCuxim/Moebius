<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Experimento 2</title>
</head>
<body>
    <h1>EXPERIMENTO 2</h1>

    <main>
    <form class="Languaje">
        <label>Determine el lenguaje:</label>
        <select id="Languaje">
            <option value="Unown">Unown</option>
            <option value="Galactic">Alfabeto galáctico estándar</option>
            <option value="HylianTP">Hyliano Twilight Princess</option>
            <option value="Sheikah">Sheikah Ancestral</option>
        </select>
    </form>

    <form class="Message">
        <label>Determine el mensaje:</label>
        <textarea rows="3" id="Message"></textarea>
    </form>
    
    <form class="Answer">
        
        <label>RESPUESTA:</label>
        <textarea rows="3" id="Answer" readonly="readonly"></textarea>
        
        <center>
            <input type="button" value="AYUDA" onclick="HelpAlert()">
            <input type="button" value="ENVIAR" onclick="SendAnswer()">
            <input type="button" value="MISIÓN" onclick="AnswerAlert()">
        </center>
    </form>
</main>
</body>
    <script src="./scripts/Experiment2.js"></script>
</html>
