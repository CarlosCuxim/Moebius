<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ESTILOS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/Experiment2.css">

    <title>Experimento 2</title>
</head>
<body>
    <h1>EXPERIMENTO 2</h1>

    <main>
        <form class="Languaje">
            <label>Determine el lenguaje:</label>
            <select id="Languaje">
                <option value="Galactic">Alfabeto galáctico estándar</option>
                <option value="HylianTP">Hyliano Twilight Princess</option>
                <option value="Sheikah">Sheikah Ancestral</option>
                <option value="Unown">Unown</option>
            </select>
        </form>

        <form class="Message">
            <label>Determine el mensaje:</label>
            <textarea rows="3" id="Message">Hola mundo.</textarea>
        </form>
        
        <form class="Answer">
            
            <label>RESPUESTA:</label>
            <textarea rows="5" class="GalacticFont" id="Answer" readonly="readonly">HOLA MUNDO.</textarea>
            
            <center>
                <input type="button" class="SendButton" value="ENVIAR" onclick="SendAnswer()">
            </center>
        </form>

        <center class="ReturnToMission"><a href="./Mission2.html">Regresar a la misión</a></center>
    </main>
</body>
    <script src="./scripts/Experiment2.js"></script>
</html>
