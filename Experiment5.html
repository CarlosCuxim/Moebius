<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <h1>EXPERIMENTO 5</h1>

    <main>

        <form class="Message">
            <label>Determine el mensaje:</label>
            <textarea rows="5" id="Message">SQÑ DQZTDQZOEQÑ ÑHF ROCTLZORQÑ.</textarea>

            <center>
                <input type="button" value="CALCULAR ESTADÍSTICA" onclick="StatisticsAction()">
            </center>
        </form>
    </form>

    <ul id="LetterStatistics"><li>Q: 5</li><li>Ñ: 4</li><li>O: 3</li><li>Z: 3</li><li>D: 2</li><li>R: 2</li><li>T: 2</li><li>C: 1</li><li>E: 1</li><li>F: 1</li><li>H: 1</li><li>L: 1</li><li>S: 1</li></ul>



        <p>
            Determine la asignación de letras:
        </p>

        <form class="LetterAssignment">
            <label>a <input type="text" value="" id="A"></label>
            <label>b <input type="text" value="" id="B"></label>
            <label>c <input type="text" value="V" id="C"></label>
            <label>d <input type="text" value="M" id="D"></label>
            <label>e <input type="text" value="C" id="E"></label>
            <label>f <input type="text" value="N" id="F"></label>
            <label>g <input type="text" value="" id="G"></label>
            <label>h <input type="text" value="" id="H"></label>
            <label>i <input type="text" value="" id="I"></label>
            <label>j <input type="text" value="" id="J"></label>
            <label>k <input type="text" value="" id="K"></label>
            <label>l <input type="text" value="" id="L"></label>
            <label>m <input type="text" value="" id="M"></label>
            <label>n <input type="text" value="" id="N"></label>
            <label>ñ <input type="text" value="S" id="Ñ"></label>
            <label>o <input type="text" value="" id="O"></label>
            <label>p <input type="text" value="" id="P"></label>
            <label>q <input type="text" value="" id="Q"></label>
            <label>r <input type="text" value="D" id="R"></label>
            <label>s <input type="text" value="L" id="S"></label>
            <label>t <input type="text" value="" id="T"></label>
            <label>u <input type="text" value="" id="U"></label>
            <label>v <input type="text" value="" id="V"></label>
            <label>w <input type="text" value="" id="W"></label>
            <label>x <input type="text" value="" id="X"></label>
            <label>y <input type="text" value="" id="Y"></label>
            <label>z <input type="text" value="T" id="Z"></label>
        </form>

        
        
        <form class="Answer">
            
            <label>RESPUESTA:</label>
            <div id="Answer"><b style="color:red">L</b>q<b style="color:red">S</b> <b style="color:red">M</b>q<b style="color:red">T</b>t<b style="color:red">M</b>q<b style="color:red">T</b>o<b style="color:red">C</b>q<b style="color:red">S</b> <b style="color:red">S</b>h<b style="color:red">N</b> <b style="color:red">D</b>o<b style="color:red">V</b>tl<b style="color:red">T</b>o<b style="color:red">D</b>q<b style="color:red">S</b>.</div>
            
            <center>
                <input type="button" class="SendButton" value="ENVIAR" onclick="SendAnswer()">
            </center>
        </form>
    </main>
</body>
